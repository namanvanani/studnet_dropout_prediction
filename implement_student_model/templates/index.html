<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropout Prediction</title>
</head>
<body>
    <h1>Dropout Prediction</h1>
    <form action="/predict" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>

        <label for="urban_rural">Urban/Rural:</label>
        <select id="urban_rural" name="urban_rural" required>
            <option value="0">Rural</option>
            <option value="1">Urban</option>
        </select><br>

        <label for="income">Income:</label>
        <select id="income" name="income" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>

        <label for="gpa">GPA:</label>
        <input type="number" step="0.01" id="gpa" name="gpa" required><br>

        <label for="parents_qualification">Parents Qualification:</label>
        <select id="parents_qualification" name="parents_qualification" required>
            <option value="High School">High School</option>
            <option value="Illiterate">Illiterate</option>
            <option value="Graduate">Graduate</option>
        </select><br>

        <label for="attendance">Average Attendance (%):</label>
        <input type="number" step="0.1" id="attendance" name="attendance" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
